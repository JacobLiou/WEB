<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <title>容器布局</title>
</head>
<body>
    <div class="container pt-5 mx-5 bg-primary text-white">
        <h1>容器布局</h1>
        <p>这是一个容器布局的示例。</p>
    </div>

    <div class="container-fluid bg-secondary text-black">
        <h1>容器布局</h1>
        <p>这是一个容器布局的示例。</p>
    </div>

    <div class="container my-5 bg-info text-white">
        <h1>容器布局</h1>
        <p>这是一个容器布局的示例。</p>
    </div>

    <div class="container p-5 my-5 border">
        <h1>我的第一个 Bootstrap 页面</h1>
        <p>这个容器有一个边框和一些边距。</p>
      </div>
      
      <div class="container p-5 my-5 bg-dark text-white">
        <h1>我的第一个 Bootstrap 页面</h1>
        <p>这个容器具有深色背景色和白色文本，以及一些额外的边距。</p>
      </div>
      
      <div class="container p-5 my-5 bg-primary text-white">
        <h1>我的第一个 Bootstrap 页面</h1>
        <p>这个容器具有蓝色背景色和白色文本，以及一些额外的边距。</p>
      </div>
</body>
</html>
